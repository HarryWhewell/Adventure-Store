<div class="container">
    <div class="row">
        <br>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <center><h3>Log In</h3></center>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin"
                            ng-submit="vm.login()" novalidate>
                        <fieldset>

                            <label for="email">Email:</label>
                            <input class="form-control" placeholder="Email" id="email"
                                   ng-model="credentials.email" type="text">

                            <label for="password">Password:</label>
                            <input class="form-control" placeholder="Password" id="password"
                                   ng-model="credentials.password" type="password">

                            <br>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" id="login" value="Login Â»">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
